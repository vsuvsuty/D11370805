        * {box-sizing: border-box;}

        .background-layer {
            position: fixed;
            top: 15px;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('photo/one\ \(9\).jpeg'); /* 請將圖片路徑替換為您自己的 */
            background-size: cover;
            background-position: center;
            z-index: -1; /* 背景層位於所有內容之下 */
            opacity: 20%; /* 調整透明度 */
        }
        /* Slideshow container */
        .slideshow-container {
            width: 50%; /* 可以根據需要調整寬度 */
            max-width: 400px;
            position: relative; /* 讓按鈕可以相對這個容器定位 */
            margin: 210px 0 0 60px; /* 只保留頂部的 margin，並將其他設為 0 */
            z-index: 1; /* 確保幻燈片位於背景之上 */
        }

        /* Hide the images by default */
        .mySlides {
            display: none;
        }

        /* Next & previous buttons */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%; /* 垂直置中 */
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            user-select: none;
            z-index: 1; /* 按鈕位於背景之上 */
            transform: translateY(-50%); /* 確保按鈕垂直居中 */
        }

        .next {
            right: 0; /* 按鈕位於圖片的右邊 */
        }

        .prev {
            left: 0; /* 按鈕位於圖片的左邊 */
        }

        /* 鼠標懸停時的背景顏色 */
        .prev:hover, .next:hover {
            background-color: #809bc78b;
        }

        /* Dot indicators */
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #809bc700;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
            background-color: #809bc700;
        }

        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }

        .mySlides img {
            width: 100%;
            border-radius: 10px;
        }

    position: absolute; /* 設定絕對定位 */

        <script>
            let slideIndex = 1;
            showSlides(slideIndex);

            function plusSlides(n) {
              showSlides(slideIndex += n);
            }

            function currentSlide(n) {
              showSlides(slideIndex = n);
            }

            function showSlides(n) {
              let i;
              let slides = document.getElementsByClassName("mySlides");
              let dots = document.getElementsByClassName("dot");
              if (n > slides.length) {slideIndex = 1}
              if (n < 1) {slideIndex = slides.length}
              for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
              }
              for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex-1].style.display = "block";  
              dots[slideIndex-1].className += " active";
            }
        </script>
