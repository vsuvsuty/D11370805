    <style>
        * {box-sizing: border-box;}
        
        /* 全屏背景圖層 */
        .background-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('photo/one\ \(14\).jpeg'); /* 請將圖片路徑替換為您自己的 */
            background-size: cover;
            background-position: center;
            z-index: -1; /* 背景層位於所有內容之下 */
            opacity: 50%; /* 調整透明度 */
        }

        /* Slideshow container */
        .slideshow-container {
            width: 80%;
            max-width: 800px;
            position: relative;
            margin: 80px auto;
            z-index: 1; /* 確保幻燈片位於背景之上 */
        }

        /* Hide the images by default */
        .mySlides {
            display: none;
        }

        /* Next & previous buttons */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            user-select: none;
            z-index: 1; /* 按鈕位於背景之上 */
        }

        .next {
            right: 0;
        }

        .prev:hover, .next:hover {
            background-color: #809bc78b;
        }

        /* Dot indicators */
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #809bc700;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
            background-color: #809bc700;
        }

        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }

        .mySlides img {
            width: 100%;
            border-radius: 10px;
        }
/* 撥放器區域的樣式 */

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
          showSlides(slideIndex += n);
        }

        function currentSlide(n) {
          showSlides(slideIndex = n);
        }

        function showSlides(n) {
          let i;
          let slides = document.getElementsByClassName("mySlides");
          let dots = document.getElementsByClassName("dot");
          if (n > slides.length) {slideIndex = 1}
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";
          dots[slideIndex-1].className += " active";
        }
    </script>

    <div id="musicPlayer">
      <button id="playPauseButton">PLAY MUSIC</button>
      <input type="range" id="progressBar" value="0" min="0" max="100">
      <label for="volumeControl">音量</label>
      <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5">

  <!-- 音樂檔案 -->
  <audio id="backgroundMusic" src="photo/20.mp3" preload="auto"></audio>
  
  <script>
      // 取得各元素
      const playPauseButton = document.getElementById('playPauseButton');
      const progressBar = document.getElementById('progressBar');
      const volumeControl = document.getElementById('volumeControl');
      const backgroundMusic = document.getElementById('backgroundMusic');
  
      // 檢查音樂檔案是否載入成功
      backgroundMusic.addEventListener('canplaythrough', () => {
          console.log("音樂已載入，可以播放。");
      });
  
      // 初始化音量
      backgroundMusic.volume = volumeControl.value;
  
      // 播放或暫停音樂的功能
      playPauseButton.addEventListener('click', () => {
          if (backgroundMusic.paused) {
              backgroundMusic.play();
              playPauseButton.textContent = 'PAUSE MUSIC';
          } else {
              backgroundMusic.pause();
              playPauseButton.textContent = 'PLAY MUSIC';
          }
      });
  
      // 更新進度條
      backgroundMusic.addEventListener('timeupdate', () => {
          const progress = (backgroundMusic.currentTime / backgroundMusic.duration) * 100;
          progressBar.value = progress;
      });
  
      // 拖動進度條控制播放進度
      progressBar.addEventListener('input', () => {
          const seekTime = (progressBar.value / 100) * backgroundMusic.duration;
          backgroundMusic.currentTime = seekTime;
      });
  
      // 音量控制
      volumeControl.addEventListener('input', () => {
          backgroundMusic.volume = volumeControl.value;
      });
  
      // 當音樂播放完畢時，重設按鈕文字
      backgroundMusic.addEventListener('ended', () => {
          playPauseButton.textContent = 'PLAY MUSIC';
      });
  </script>
