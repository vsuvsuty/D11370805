    <style>
        * {box-sizing: border-box;}
        

        /* Slideshow container */
        .slideshow-container {
            width: 80%;
            max-width: 800px;
            position: relative;
            margin: 80px auto;
            z-index: 1; /* 確保幻燈片位於背景之上 */
        }

        /* Hide the images by default */
        .mySlides {
            display: none;
        }

        /* Next & previous buttons */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            user-select: none;
            z-index: 1; /* 按鈕位於背景之上 */
        }

        .next {
            right: 0;
        }

        .prev:hover, .next:hover {
            background-color: #809bc78b;
        }

        /* Dot indicators */
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #809bc700;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
            background-color: #809bc700;
        }

        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }

        .mySlides img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
